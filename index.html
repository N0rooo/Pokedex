<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <section id="loading">Loading...</section>
    <h1>Pokedex <span>régional</span></h1>
    <article>
        <input id="searchbar" onkeyup="search_pokemon()" type="text" name="search" placeholder="Search Pokemon..." class="search_pokemon"> <!-- onkeyup pour executer du js quand une touche est lachée-->
    </article>
    <section class="buttons">
        <button id="button_type">Sort by type</button>
        <button id="button_id">Sort by ID</button>
        <button id="button_name">Sort by name</button>
        <button id="button_height">Sort by height</button>
        <button id="button_weight">Sort by weight</button>
    </section>
    <section>
        <ul id="poke_list">
        </ul>
    </section>

    
    
    <script src="script.js"></script>
</body>
</html>
